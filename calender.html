<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더 만들기</title>

</head>
<body>      
    <div class="calendar"> 
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="preMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">오늘</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
<!-- 요일에 대한 박스 큰 틀의 박스 테이블 -->
            <div class="days">
    <!-- 하나의 요일에 대한 박스 시작 -->
                <div class="day">일</div>
    <!-- 하나의 요일에 대한 박스 끝 -->
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            
            </div>
            <div class="dates"></div>
        </div>
<!-- 요일에 대한 박스 큰 틀의 박스 테이블 끝-->
    </div>
    <link rel ="stylesheet" href="c.css">
    <script src="e.js"></script>
</body>
</html>
